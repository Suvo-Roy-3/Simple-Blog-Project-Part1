{% extends "base.html" %}

{% block content %}

<div class="d-flex flex-wrap justify-content-center px-5">
    <div class="col-sm-6 mb-3 mb-sm-0">
      <div class="card">
        {%for i in data%}
        <div class="card-body">
          <h5 class="card-title">{{i.title}}</h5>
          <p class="card-text">{{i.content}}</p>
          {%for j in i.category.all%}
          <button class="btn btn-primary btn-sm m-2" disabled>{{j.name}} </button>
          {%endfor%}
        <br/>
          <a href="{% url 'edit_post' i.id %}" class="btn btn-secondary btn-sm m-2">Edit </a>
          <a href="{% url 'delete_post' i.id %}" class="btn btn-danger btn-sm m-2">Delete </a>
          

          
        </div>
        {%endfor%}
      </div>
    </div>
    
  </div>
</div>
{% endblock content %}
